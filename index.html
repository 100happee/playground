<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Platformer Playground</title>
  <style>
    body { margin: 0; overflow: hidden; background: #202020; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>

  <script>
    // --- Basic Setup ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x202020);

    const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    // --- Ground Grid ---
    const grid = new THREE.GridHelper(100, 50);
    scene.add(grid);

    // --- Player Cube ---
    const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
    const playerMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff88 });
    const player = new THREE.Mesh(playerGeometry, playerMaterial);
    player.position.set(0, 0.5, 0);
    scene.add(player);

    // --- Platforms ---
    const platformMaterial = new THREE.MeshStandardMaterial({ color: 0x8888ff });
    const platforms = [];

    function addPlatform(x, y, z, width, depth) {
      const geometry = new THREE.BoxGeometry(width, 0.5, depth);
      const mesh = new THREE.Mesh(geometry, platformMaterial);
      mesh.position.set(x, y, z);
      scene.add(mesh);
      platforms.push(mesh);
    }

    addPlatform(0, 0, 0, 20, 20);
    addPlatform(4, 2, -5, 3, 3);
    addPlatform(-4, 4, -5, 3, 3);
    addPlatform(8, 6, -8, 3, 3);
    addPlatform(0, 8, -12, 3, 3);

    // --- Controls ---
    let velocity = new THREE.Vector3();
    let direction = new THREE.Vector3();
    const keys = {};
    let canJump = false;
    let mouseDown = false;
    let pitch = 0;
    let yaw = 0;

    window.addEventListener("keydown", (e) => keys[e.code] = true);
    window.addEventListener("keyup", (e) => keys[e.code] = false);
    window.addEventListener("mousedown", () => { mouseDown = true; });
    window.addEventListener("mouseup", () => { mouseDown = false; });
    window.addEventListener("mousemove", (e) => {
      if (!mouseDown) return;
      yaw -= e.movementX * 0.002;
      pitch -= e.movementY * 0.002;
      pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch)); // clamp look up/down
    });

    // --- Physics Loop ---
    const gravity = -0.01;

    function animate() {
      requestAnimationFrame(animate);

      // WASD movement direction relative to camera
      direction.set(0, 0, 0);
      const forward = new THREE.Vector3(Math.sin(yaw), 0, Math.cos(yaw));
      const right = new THREE.Vector3(forward.z, 0, -forward.x);

      if (keys["KeyW"]) direction.add(forward);
      if (keys["KeyS"]) direction.sub(forward);
      if (keys["KeyA"]) direction.sub(right);
      if (keys["KeyD"]) direction.add(right);
      direction.normalize();

      // Horizontal movement
      velocity.x = direction.x * 0.15;
      velocity.z = direction.z * 0.15;

      // Jump
      if (keys["Space"] && canJump) {
        velocity.y = 0.25;
        canJump = false;
      }

      // Gravity
      velocity.y += gravity;

      // Move player
      player.position.add(velocity);

      // Ground/platform collision detection
      canJump = false;
      let grounded = false;
      for (const plat of platforms) {
        const px = player.position.x;
        const py = player.position.y;
        const pz = player.position.z;

        const minX = plat.position.x - plat.geometry.parameters.width / 2;
        const maxX = plat.position.x + plat.geometry.parameters.width / 2;
        const minZ = plat.position.z - plat.geometry.parameters.depth / 2;
        const maxZ = plat.position.z + plat.geometry.parameters.depth / 2;
        const topY = plat.position.y + 0.25;

        if (px > minX && px < maxX && pz > minZ && pz < maxZ && py <= topY + 0.5 && py >= topY - 0.2) {
          player.position.y = topY + 0.5;
          velocity.y = 0;
          grounded = true;
          canJump = true;
        }
      }

      // If below world, reset
      if (player.position.y < -10) {
        player.position.set(0, 5, 0);
        velocity.set(0, 0, 0);
      }

      // Camera follow + look direction
      const cameraOffset = new THREE.Vector3(0, 2, 5);
      const camDir = new THREE.Vector3(
        Math.sin(yaw) * Math.cos(pitch),
        Math.sin(pitch),
        Math.cos(yaw) * Math.cos(pitch)
      );

      camera.position.copy(player.position).addScaledVector(camDir, -5).add(new THREE.Vector3(0, 2, 0));
      camera.lookAt(player.position);

      renderer.render(scene, camera);
    }

    animate();

    // Resize
    window.addEventListener("resize", () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
